{% extends "base.html" %}

{% block content %}
<table class="gallery">
  <tr>
    {%for i in images%}
    <td>
      <div class="gallerycell">
        <a href="{{url_for('static',filename=i)}}">
          <img src="{{url_for('static',filename=i)}}">
        </a>
      </div>
    </td>
    {%if loop.index is divisibleby 2%}
    </tr><tr>
    {%endif%}
    {%endfor%}
  </tr>
</table>
{% endblock content %}
